<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>登录页面</title>
  <style>
    .btn {
      width: 290px;
      margin-left: 15px;
      margin-top: 30px;
      font-size: 12px;
      height: 35px;
    }
  </style>
  <!-- Bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body style="height: 100vh;border:0px solid red;display: flex;align-items: center;justify-content: flex-end;">
<div class="panel panel-default" style="width: 320px;height: 300px;margin-right:170px;">
  <div class="panel-heading">欢迎登录</div>
  <form class="form-inline">
    <div class="form-group" style="margin-top: 30px;">
      <div class="input-group" style="margin-left: 15px;">
        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入用户名" style="width: 250px;">
      </div>
      <br>
      <div class="input-group" style="margin-top: 25px;margin-left: 15px;">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入密码" style="width: 250px;">
      </div>
    </div>
    <button type="button" class="btn btn-primary">立即登录</button>
  </form>
</div>
<!--&lt;!&ndash; jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) &ndash;&gt;-->
<!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
<!--&lt;!&ndash; 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 &ndash;&gt;-->
<!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</body>
</html>
